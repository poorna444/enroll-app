
<div class="text-right"><a class="btn btn-info text-right" [routerLink]="['/enrolls']">Go To Enrollees</a></div>
<form class="form-horizontal">
  <div class="form-group display">
    <label class="control-label col-sm-2" for="id">ID</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="id" id="id" [(ngModel)]="user.id" readonly>
    </div>
  </div>
  <div class="form-group display">
    <label class="control-label col-sm-2" for="pwd">Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="name" id="name" placeholder="Enter Name" [(ngModel)]="user.name" >
    </div>
  </div>
  <div class="form-group display">
    <label class="control-label col-sm-2" for="pwd">DOB:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="dateOfBirth" name="dateOfBirth" [(ngModel)]="user.dateOfBirth" readonly>
    </div>
  </div>
  <div class="form-group display">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label><input type="checkbox" name="active" [(ngModel)]="user.active"> Active</label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="text-center">
      <button type="button" (click)="submitEdit()" class="btn-lg btn-info">Submit</button>
    </div>
  </div>
</form>
